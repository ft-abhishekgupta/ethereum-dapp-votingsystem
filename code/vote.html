      <div class="">
        <div class="row align-items-center" >
          <div class="col-sm-5 card card-login" style="margin:60px">
            <form name="addcandidate" class="form" method="get" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Candidates List</h4>
              </div>
              <div class="card-body" id="candidatelist">
              </div>

          <div class=" col-sm-5 card card-login" style="margin:60px">

              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Vote</h4>
              </div>
              <div class="card-body">
                <div class="input-group">

                <div class="input-group">

                      <i class="material-icons">perm_identity</i>
                    </span>
                  </div>
                  <input type="number" name="cidinput" class="form-control" placeholder="Enter Candidate ID">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">perm_identity</i>
                    </span>
                  </div>
                  <input type="text" name="authinput" class="form-control" placeholder="Enter Authorization Code">
                </div>
              </div>
              <div class="footer text-center">
                <input class="btn btn-primary" type="button" name="button" value="Vote" onclick="voteform(this.form)">
                </div>              
              <div id="returncode">                
              </div>
            </form>
